<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result p {
            color: #6a11cb;
            font-weight: 500;
            font-size: 18px;
            word-break: break-all;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: #28a745;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6a11cb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Short Link Generator</h1>
        
        <form id="shortenForm">
            <div class="form-group">
                <label for="originalUrl">URL Asli:</label>
                <input type="url" id="originalUrl" placeholder="https://example.com" required>
            </div>
            
            <div class="form-group">
                <label for="shortCode">Kode Pendek (opsional):</label>
                <input type="text" id="shortCode" placeholder="contoh: mylink" maxlength="20">
                <small style="color: #777;">Biarkan kosong untuk kode acak</small>
            </div>
            
            <button type="submit">Generate Short Link</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Membuat short link...</p>
        </div>
        
        <div class="result" id="result">
            <h3>Short Link Anda:</h3>
            <p id="shortLink"></p>
            <p class="success-message">Link telah otomatis disalin ke clipboard!</p>
        </div>
    </div>

    <script>
        // Ganti dengan URL Web Apps Script Anda
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxLZKpovgxoTj3gaC_VonEqavYofsgj9i64IBy-xXg2PGedb4haDBnR5QSMYF9wx4La/exec';
        
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const originalUrl = document.getElementById('originalUrl').value;
            const shortCode = document.getElementById('shortCode').value;
            
            // Validasi URL dasar
            if (!originalUrl) {
                alert('URL asli harus diisi');
                return;
            }
            
            // Tampilkan loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `originalUrl=${encodeURIComponent(originalUrl)}&shortCode=${encodeURIComponent(shortCode)}`
                });
                
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    const shortLink = data.shortUrl;
                    document.getElementById('shortLink').textContent = shortLink;
                    document.getElementById('result').style.display = 'block';
                    
                    // Salin ke clipboard
                    try {
                        await navigator.clipboard.writeText(shortLink);
                        console.log('Link berhasil disalin ke clipboard');
                    } catch (clipboardErr) {
                        console.error('Gagal menyalin ke clipboard: ', clipboardErr);
                        // Fallback untuk browser lama
                        const textArea = document.createElement('textarea');
                        textArea.value = shortLink;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                alert('Terjadi kesalahan saat membuat short link');
            }
        });
    </script>
</body>
</html>

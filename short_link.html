<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Manager</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --success: #4cc9f0;
            --error: #f72585;
            --background: #f8f9fa;
            --text: #2b2d42;
            --text-light: #6c757d;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }

        h1 {
            text-align: center;
            color: var(--text);
            margin-bottom: 8px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--background);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(76, 201, 240, 0.1);
            color: #0077b6;
            border: 1px solid rgba(76, 201, 240, 0.3);
        }

        .error {
            background: rgba(247, 37, 133, 0.1);
            color: #b5179e;
            border: 1px solid rgba(247, 37, 133, 0.3);
        }

        .short-url {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            border: 1px dashed #ccc;
        }

        .copy-btn {
            background: var(--success);
            margin-top: 12px;
            padding: 10px 16px;
            font-size: 14px;
            width: auto;
        }

        .copy-btn:hover {
            background: #3aa8d4;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 16px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 32px;
            padding: 20px;
            background: var(--background);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .instructions h3 {
            margin-bottom: 12px;
            color: var(--text);
            font-size: 1rem;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .instructions code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input[type="text"] {
                padding: 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Short Link</h1>
        <p class="subtitle">Buat dan kelola tautan pendek dengan mudah</p>

        <div class="form-group">
            <label for="kode">Kode Pendek:</label>
            <input type="text" id="kode" placeholder="Contoh: yt, ig, fb" maxlength="20">
        </div>

        <div class="form-group">
            <label for="url">URL Asli:</label>
            <input type="text" id="url" placeholder="Contoh: https://youtube.com">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div> Memproses...
        </div>

        <button onclick="tambahLink()" id="submitBtn">
            <span>‚ûï Tambah Link</span>
        </button>

        <div id="result" class="result"></div>

        <div class="instructions">
            <h3>üìù Cara Menggunakan:</h3>
            <ol>
                <li>Masukkan kode pendek (unik, maks 20 karakter)</li>
                <li>Masukkan URL lengkap tujuan</li>
                <li>Klik "Tambah Link"</li>
                <li>Gunakan short link: <code id="webAppUrlExample">WEB_APP_URL?c=kode</code></li>
            </ol>
        </div>
    </div>

    <script>
        // üîß CONFIGURATION - GANTI URL INI SETELAH DEPLOY APPS SCRIPT
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz3it5sQwP3ZmKD4vvdeVpIe94tgnHpyo4UvvLhb7GBCnkyYj3ivraE9s7m6afum_HD/exec";
        // Contoh: "https://script.google.com/macros/s/AKfycby.../exec"

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Update example URL in instructions
            document.getElementById('webAppUrlExample').textContent = WEB_APP_URL + '?c=kode';
        });

        // Validate URL format
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Format URL
        function formatUrl(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                return 'https://' + url;
            }
            return url;
        }

        // Main function to add link
        async function tambahLink() {
            const kode = document.getElementById('kode').value.trim();
            const url = document.getElementById('url').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            // Reset previous result
            resultDiv.style.display = 'none';

            // Validate input
            if (!kode || !url) {
                showResult('Harap isi kedua field kode dan URL!', 'error');
                return;
            }

            // Validate code format (letters, numbers, underscore, dash)
            if (!/^[a-zA-Z0-9_-]+$/.test(kode)) {
                showResult('Kode hanya boleh berisi huruf, angka, underscore (_), dan dash (-)!', 'error');
                return;
            }

            const formattedUrl = formatUrl(url);
            if (!isValidUrl(formattedUrl)) {
                showResult('Format URL tidak valid! Pastikan URL diawali dengan http:// atau https://', 'error');
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const data = {
                    kode: kode,
                    url: formattedUrl
                };

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showResult(
                        `‚úÖ ${result.message}<br>
                        <div class="short-url">
                            <strong>Short URL:</strong><br>
                            ${result.data.shortUrl}
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${result.data.shortUrl}')">üìã Copy URL</button>`,
                        'success'
                    );
                    
                    // Clear form
                    document.getElementById('kode').value = '';
                    document.getElementById('url').value = '';
                } else {
                    showResult(`‚ùå ${result.message}`, 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showResult('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Show result message
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';

            // Auto hide success messages after 8 seconds
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 8000);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ URL berhasil disalin ke clipboard!');
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
                alert('‚ùå Gagal menyalin URL');
            });
        }

        // Enter key support
        document.getElementById('kode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('url').focus();
            }
        });

        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                tambahLink();
            }
        });
    </script>
</body>
</html>

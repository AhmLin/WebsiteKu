<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Short Link</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .short-url {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .short-url a {
            flex-grow: 1;
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            padding: 8px 0;
        }
        
        .copy-btn {
            background: #28a745;
            width: auto;
            margin-left: 10px;
            padding: 8px 15px;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .message {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pembuat Short Link</h1>
        
        <div class="input-group">
            <label for="url-input">Masukkan URL yang akan dipendekkan:</label>
            <input type="url" id="url-input" placeholder="https://example.com" required>
        </div>
        
        <button id="shorten-btn">Buat Short Link</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Membuat short link...</p>
        </div>
        
        <div class="result" id="result">
            <p><strong>Short Link Anda:</strong></p>
            <div class="short-url">
                <a href="#" id="short-url-link" target="_blank"></a>
                <button class="copy-btn" id="copy-btn">Salin</button>
            </div>
            <div class="message" id="message"></div>
        </div>
        
        <footer>
            <p>Sistem dibuat dengan Google Apps Script & GitHub Pages</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const shortenBtn = document.getElementById('shorten-btn');
            const resultDiv = document.getElementById('result');
            const shortUrlLink = document.getElementById('short-url-link');
            const copyBtn = document.getElementById('copy-btn');
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            
            // Ganti dengan URL Web App Anda
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxbfYZU_xIMex-wlpiccOq2iL_BmuIywr1TekViyDBqIb9sFxY784mybUPcX6o0O-Xt/exec';
            
            shortenBtn.addEventListener('click', createShortLink);
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Juga buat short link saat tekan Enter di input
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createShortLink();
                }
            });
            
            function createShortLink() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    showMessage('Masukkan URL terlebih dahulu', 'error');
                    return;
                }
                
                // Validasi URL sederhana
                try {
                    new URL(url);
                } catch (e) {
                    showMessage('Format URL tidak valid', 'error');
                    return;
                }
                
                // Tampilkan loading
                loadingDiv.style.display = 'block';
                resultDiv.classList.remove('show');
                messageDiv.className = 'message';
                
                // Kirim request ke Apps Script
                fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                })
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.success) {
                        // Tampilkan hasil
                        shortUrlLink.textContent = data.shortUrl;
                        shortUrlLink.href = data.shortUrl;
                        resultDiv.classList.add('show');
                        
                        // Otomatis salin ke clipboard
                        copyToClipboard();
                    } else {
                        showMessage(data.error || 'Terjadi kesalahan', 'error');
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    showMessage('Gagal terhubung ke server: ' + error.message, 'error');
                    console.error('Error:', error);
                });
            }
            
            function copyToClipboard() {
                const urlToCopy = shortUrlLink.textContent;
                
                // Gunakan Clipboard API jika tersedia
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(urlToCopy)
                        .then(() => {
                            showMessage('Tautan berhasil disalin ke clipboard!', 'success');
                        })
                        .catch(err => {
                            fallbackCopyTextToClipboard(urlToCopy);
                        });
                } else {
                    fallbackCopyTextToClipboard(urlToCopy);
                }
            }
            
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showMessage('Tautan berhasil disalin ke clipboard!', 'success');
                    } else {
                        showMessage('Gagal menyalin tautan', 'error');
                    }
                } catch (err) {
                    showMessage('Gagal menyalin tautan: ' + err, 'error');
                }
                
                document.body.removeChild(textArea);
            }
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
            }
        });
    </script>
</body>
</html>

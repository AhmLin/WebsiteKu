<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Short Link</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Variabel ini HARUS DIGANTI dengan URL Web App Apps Script Anda -->
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwFH4mJcND9imxk6hsN-jmniQVYjTmQ0sDOnSdknaIvFl8e0vWG5xKO-2J0Vkh5aSyL/exec"; // Contoh: "https://script.google.com/macros/s/AKfycb..."
    </script>

    <div class="w-full max-w-lg bg-white p-8 md:p-10 shadow-2xl rounded-xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            Pembuat Short Link
        </h1>
        <p class="text-center text-sm text-gray-500 mb-8">
            Backend didukung oleh Google Apps Script dan Google Sheet.
        </p>

        <form id="shortLinkForm" class="space-y-6">
            
            <!-- Input Kode Pendek -->
            <div>
                <label for="kode" class="block text-sm font-medium text-gray-700 mb-2">Kode Pendek (Misalnya: 'yt', 'blog')</label>
                <input type="text" id="kode" name="kode" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400" 
                       placeholder="Masukkan kode unik">
            </div>

            <!-- Input URL Asli -->
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-2">URL Asli (URL tujuan)</label>
                <input type="url" id="url" name="url" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400" 
                       placeholder="https://example.com/long-url-here">
            </div>

            <!-- Pesan Status -->
            <div id="statusMessage" role="alert" class="p-4 rounded-lg hidden">
                <!-- Pesan akan ditampilkan di sini -->
            </div>

            <!-- Tombol Submit -->
            <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-indigo-400">
                Tambah Link
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('shortLinkForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');

        /**
         * Menampilkan pesan status di area UI.
         * @param {string} type 'success' atau 'error'
         * @param {string} message Teks pesan yang akan ditampilkan
         */
        function displayStatus(type, message) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Periksa placeholder URL
            if (WEB_APP_URL === "GANTI_DENGAN_URL_APPS_SCRIPT_ANDA") {
                displayStatus('error', 'ERROR: Harap ganti variabel WEB_APP_URL di dalam tag <script> dengan URL Web App Apps Script Anda.');
                return;
            }

            const kode = document.getElementById('kode').value.trim();
            const url = document.getElementById('url').value.trim();
            
            // Reset status message
            statusMessage.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.textContent = 'Memproses...';

            const payload = { kode, url };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors', // Penting untuk Apps Script sebagai API
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Permintaan HTTP gagal dengan status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'success') {
                    displayStatus('success', `✅ Link berhasil ditambahkan! Short link: ${WEB_APP_URL}?c=${kode}`);
                    alert(`Link berhasil ditambahkan!\nShort link Anda: ${WEB_APP_URL}?c=${kode}`);
                    form.reset();
                } else {
                    // Menangani pesan error dari backend (misalnya: Kode sudah terpakai)
                    displayStatus('error', `❌ Gagal: ${result.message}`);
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                displayStatus('error', `Terjadi kesalahan saat koneksi: ${error.message}. Cek URL Apps Script.`);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Tambah Link';
            }
        });
    </script>
</body>
</html>
